- name: check number
  hosts: localhost
  vars_prompt:
  - name: number
    prompt: please enter your number
    private: no
  tasks:
  - name: number is less than 10
    ansible.builtin.debug:
      msg: "provided number {{number}} is  less than 10"
    when: number < 10
  - name: number is greater tha 10
    ansible.builtin.debug:
      msg: "provided number {{number}}is greater than 10"
    when: number >= 10
